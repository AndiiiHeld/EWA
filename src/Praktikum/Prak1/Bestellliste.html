<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <title>Bestellliste</title>
</head>
<body>

<h1>Bestellung</h1>

<section id="pizza_auswahl">

    <h2>Speisekarte</h2>

    <img src="testpizza.jpg" alt="">
    <p>Margherita</p>
    <p>4,00€</p>

    <img src="testpizza.jpg" alt="">
    <p>Salami</p>
    <p>4,50€</p>

    <img src="testpizza.jpg" alt="">
    <p>Hawaii</p>
    <p>5,50€</p>

</section>

<section id="warenkorb">

    <h2>Warenkorb</h2>

    <form action="https://echo.fbi.h-da.de/" method="post" accept-charset="UTF-8" id="formular">

    <p>Ausgewählte Pizzen werden bestellt. </p>
    <select name="korb[]" size="3" tabindex="0" id="pizzen_im_warenkorb" multiple>
        <option selected>Salami</option>
        <option>Hawaii</option>
        <option>Salami</option>
    </select>

    <label for="pizzen_im_warenkorb">Pizzen im Warenkorb</label>

    <p>Gesamtpreis: 14,50€</p>

    <p><input type="text" id="adresse" name="adresse" value="" placeholder="Ihre Adresse"></p>
    <input type="button" name="delete_all" value="Alle Löschen">
    <input type="button" name="delete_select" value="Auswahl Löschen">
    <input type="submit" value="Bestellen" >

    </form>

</section>

</body>
</html>
